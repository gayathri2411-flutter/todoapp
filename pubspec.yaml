name: newuser
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=3.1.2 <4.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get:
  flutter: 
    sdk: flutter
  google_maps_flutter: ^2.5.3
  permission_handler: ^11.0.1
  flutter_spinkit: ^5.2.1
  smooth_page_indicator: ^1.1.0
  country_code_picker: ^3.0.0
  pinput: ^4.0.0
  url_launcher: ^6.2.6 
  fluttertoast: ^8.2.4
  get_storage: ^2.1.1
  http: ^0.13.6 
  connectivity_wrapper: ^1.1.4 
  flutter_rating_bar: ^4.0.1
  image_picker: ^1.0.7
  image_cropper:  any
  dio: ^5.4.1
  intl: ^0.19.0
  flutter_google_places: 
  cached_network_image: any
  flutter_share: any
  connection_notifier: any
  cloud_firestore: any
  location: ^5.0.3
  google_fonts: any
  geolocator: ^11.0.0
  bottom_sheet_scaffold: any
  flutter_polyline_points: ^1.0.0
  firebase_auth: any
  glass_kit: ^4.0.1
  firebase_messaging: any
  firebase_core: any
  flutter_local_notifications: ^17.1.2
  rxdart: ^0.26.0
  get_it: any
  geocoding: any
  toast: any
  jiffy: ^6.3.1
  loading_animation_widget: ^1.2.1
dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: SourceSansPro
      fonts:
        - asset: assets/fonts/SourceSansPro-Bold.ttf
        - asset: assets/fonts/SourceSansPro-Italic.ttf
        - asset: assets/fonts/SourceSansPro-Light.ttf
        - asset: assets/fonts/SourceSansPro-Regular.ttf
          style: italic  
